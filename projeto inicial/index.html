<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Incial</title>
    <link rel="stylesheet" href="./estilo.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
</head>
<body class="container-fluid" >
    <h1>Projeto Incial</h1>
    <div> 
        <form>
            <div class="mb-1">
                <label for="nome">digite aqui seu nome:</label>
                <input type="text" id="nome" placeholder="digite aqui seu nome..."
                     placeholder="">         
            </div>

            <div class="mb-1">
                <label for="email">Email:</label>
                <input type="text" id="email"
                     placeholder="seuemail@dominio.com">         
            </div>

            <div class="mb-1">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone"
                     placeholder="(xx) xx xxxx-xxxx">         
            </div>

            <div class="mb-1">
                <label for="cep">CEP:</label>
                <input type="text" id="cep"
                     placeholder="digite aqui seu CEP">         
            </div>

            <div class="mb-1">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro"
                     placeholder="digite aqui seu Logradouro">         
            </div>

            <div class="mb-1">
                <label for="numero">Número:</label>
                <input type="text" id="numero"
                     placeholder="digite aqui seu número">         
            </div>

            <input type="button" id="botao" 
            class="btn btn-primary"
            value="clique aqui...">
            
        </form>
        <div id="saida-de-dados" class="m-1">

        </div>
        
       
            
    </div>  
    <script src="./scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
</body>
</html>
